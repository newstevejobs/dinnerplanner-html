<!-- We include the sidebar as it is shared across two screens. -->

  <div>
    <div class="center_left">
      <h2>{{cdo.Title}}</h2>
      <img class="storbild" ng-src="{{cdo.ImageURL}}"/>
      <p id="description">{{cdo.Description}}</p>
      <button class="welcome_text" id="back_button">back to Select Dish</button>
      <h3 id="prep">PREPERATION</h3>
      <p>{{cdo.Instructions}}</p>
    </div>

    <div class="center_right">
      <h4>INGREDIENTS FOR <span class="numberOfGuests"></span> PEOPLE</h4>
        <table class="table" id="ingredients"> 
          <tbody> 
            <span id="ingritable"></span> 
          </tbody>
        </table>
        <table class="table" id="sum">
          <tbody>
            <tr>
              <td><button class="welcome_text" id="confirm_button">Confirm Dish</button></td><td> </td><td>SEK</td><td id="dish_price"></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
